{% extends "layout.html" %}

{% block title %}Create Post{% endblock title %}

{% block content %}
<div class="flex flex-col items-center w-full">
    <form action="" method="POST" enctype="multipart/form-data" class="p-4 flex flex-col space-y-1 w-full [&_label]:text-secondary/70">
        {% csrf_token %}
        <div class="flex space-x-2 [&_div]:grow [&_input[type='text']]:text-darkest [&_input]:rounded [&_input]:p-2">
            <div class="flex flex-col">
                <label for="p-title">Title:</label>
                <input type="text" name="title" id="p-title"><br>
            </div>
            <div class="flex flex-col">
                <label for="p-slug">Slug:</label>
                <input type="text" name="slug" id="p-slug"><br>
            </div>
            <div class="flex flex-col">
                <label for="p-banner">Banner:</label>
                <input type="file" name="banner" id="p-banner" class="text-secondary">
            </div>
        </div>
        <label for="p-body">Body:</label>
        <textarea name="body" id="p-body" cols="30" rows="10" class="rounded text-darkest p-2"></textarea>
        <button class="p-2 bg-secondary text-light rounded hover:bg-darkest transition">Create Post</button>
    </form>
</div>
{% endblock content %}
