{% extends "layout.html" %}
{% block title %}
    Create Post
{% endblock title %}
{% block content %}
    <div class="flex flex-col items-center w-full">
        <form action="{% url 'posts:create' %}"
              method="post"
              enctype="multipart/form-data"
              class="p-4 flex flex-col space-y-1 w-full [&_label]:text-secondary/70">
            {% csrf_token %}
            {{ form }}
            <button class="p-2 bg-secondary text-light rounded hover:bg-darkest transition">Create Post</button>
        </form>
    </div>
{% endblock content %}
