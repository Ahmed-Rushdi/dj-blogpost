{% extends "layout.html" %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<section>
    <img src="{{ post.banner.url }}" alt="{{ post.title }}">
    <div >

    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <a href="{% url 'posts:list' %}">Back to posts</a>
    </div>
</section>
{% endblock content %}
