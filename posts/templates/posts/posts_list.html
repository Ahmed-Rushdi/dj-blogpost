{% extends "layout.html" %}

{% block title %}Posts{% endblock title %}

{% block content %}
<h1>Posts</h1>
{% for post in posts %}
    <article style="margin-bottom: 20px;font-size: 20px">
        <h2>{{ post.title }}</h2>
        <i>{{ post.slug }} | {{ post.created_at }}</i>
        <p>{{ post.body }}</p>
    </article>
    <hr>
{% endfor %}
{% endblock content %}
